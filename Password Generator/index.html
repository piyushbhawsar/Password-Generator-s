<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <!-- display containere -->
        <h1>PASSWORD GENERATOR</h1>
        <div id="display-el">
            <input readonly placeholder="Password" password-display >
            <button copy-btn> 
                <span copied-msg></span>
                <img src="assets/copy.svg" width="23" >
            </button>

        </div>
        <!-- input container -->
        <div id="input-container">
            <div id="length-container">
                <p>Password Length</p>
                <p password-length-display>0</p>
            </div> 
            <!-- Slider -->
            <input type="range" min="1" max="20" step="1" class="slider" password-length-slider>
            <!-- checkboxes -->
            <div>
                <input type="checkbox" id="for-uppercase" >
                <label for="for-upper">Include UpperCase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="for-lowercase">
                <label for="for-lowercase">Include Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="for-numbers">
                <label for="for-numbers">Include Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="for-symbols">
                <label for="for-symbols">Include Symbols</label>
            </div>
            <!--  -->
            <div id="strength-container">
                <p>Strength</p>
                <div password-strength-indicator></div>
            </div>
            <!--  -->
            <button generate-password-btn>Generate Password Button</button>

        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
